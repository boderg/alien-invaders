<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
      content="Author: Simon Boylan, Web Developer: A simple JavaScript game to while away the time when you have a spare few minutes.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/game.css">

    <title>Alien Invaders!</title>
  </head>

  <body onload="startGame()">
    <header>
      <h1 class="title">Alien Invaders!</h1>
    </header>
    <main>
      <section class="display-box">
        <div class="menu">
          <p id="timer" class="display">Time<br><span class='display'>2</span> : <span class="display">00</span></p>
        </div>
        <button id="start" class="menu">Start Game</button>
        <div class="menu">
          <p id="score" class="display">Score<br><span class='display'>0</span></p>
        </div>
      </section>
      <div id="game-area">
        <canvas id="alienGame"></canvas>
      </div>
    </main>

    <div><a href="index.html"><button class="menu back">Back</button></a></div>

    <footer class="footer">
      <a href="https://github.com/boderg" target="_blank"><i class="fa-brands fa-github"></i>
        Boderg</a> - <i class="fa-regular fa-copyright"></i> Copyright 2023
    </footer>

    <script src="https://kit.fontawesome.com/ff8ea5c3d6.js" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
  </body>

</html>
